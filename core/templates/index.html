<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English â†’ German Translator</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f4f6f9;
            font-family: "Poppins", sans-serif;
            transition: 0.3s;
        }
        body.dark {
            background: #111;
            color: #eee;
        }

        .navbar {
            padding: 15px 25px;
            background: #a3108a;
            color: white;
            font-size: 22px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .buttons {
            display: flex;
            gap: 12px;
        }

        .btn-small {
            padding: 8px 15px;
            background: rgba(255,255,255,0.25);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            border: none;
        }

        .btn-small:hover {
            background: rgba(255,255,255,0.4);
        }

        .container {
            width: 95%;
            max-width: 700px;
            margin: 40px auto;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        body.dark .box {
            background: #222;
            color: #eee;
        }

        textarea {
            width: 100%;
            height: 140px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #f9f9f9;
            resize: none;
        }

        body.dark textarea {
            background: #333;
            border: 1px solid #444;
            color: white;
        }

        .btn-main {
            margin-top: 20px;
            background: #a3108a;
            color: white;
            padding: 12px 20px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
        }

        .btn-main:hover {
            background: #a3108a;
        }

        .history-box {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            max-height: 300px;
            overflow-y: auto;
        }

        body.dark .history-box {
            background: #222;
        }

        .history-item {
            background: #f1f1f1;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
        }
        body.dark .history-item {
            background: #333;
        }

        .title {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="navbar">
    English â†’ German Translator

    <div class="buttons">
        <button class="btn-small" onclick="toggleDark()">ðŸŒ™ Dark</button>
        <a href="/clear/" style="text-decoration:none;">
            <button class="btn-small">ðŸ—‘ Clear History</button>
        </a>
    </div>
</div>

<div class="container">
    <div class="box">
        <form method="POST">
            {% csrf_token %}
            <label><b>Enter English Text:</b></label>
            <textarea name="english_text" placeholder="Type text to translate..."></textarea>

            <button class="btn-main" type="submit">Translate</button>
        </form>
    </div>

    {% if translated_text %}
    <div class="box" style="margin-top:25px;">
        <div class="title">German Translation:</div>
        <p>{{ translated_text }}</p>
    </div>
    {% endif %}

    <div class="history-box">
        <div class="title">Search History</div>

        {% for item in history %}
        <div class="history-item">
            <b>English:</b> {{ item.english_text }} <br>
            <b>German:</b> {{ item.german_text }}
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleDark() {
        document.body.classList.toggle("dark");
        localStorage.setItem("mode", document.body.classList.contains("dark") ? "dark" : "light");
    }

    // Load stored mode
    if (localStorage.getItem("mode") === "dark") {
        document.body.classList.add("dark");
    }
</script>

</body>
</html>
